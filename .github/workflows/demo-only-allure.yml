name: 3. Demo Playwright workflow

on:
  workflow_dispatch: 
    inputs:
      TAG_NAME:
        description: 'Enter tag name to run test cases:'
        required: true
        default: 'smoke'
      ENV_NAME:
        description: 'Select the environment:'
        type: choice
        required: true
        options:
          - DEV
          - QA
          - PROD      

jobs:
  test_summary:
    runs-on: ubuntu-latest
    steps:
      - name: Test Run Summary
        run: |
          echo "Actor: ${{ github.actor }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Action_repository: ${{ github.action_repository }}"
          echo "BDD Tags: @${{ github.event.inputs.TAG_NAME }}"
          echo "Run ENV: ${{ github.event.inputs.ENV_NAME }}"

  regression_test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: test_summary
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - run: npx playwright test

    - name: Install Allure package
      run: npm i -D allure-playwright

    - name: Generate Allure report
      if: always()
      run: npx allure serve allure-results

    # - name: Patch Allure report
    #   if: always()
    #   run: npm run report:patch

    - name: Setup GitHub Pages
      if: always()
      uses: actions/configure-pages@v3

    - name: Upload an artifact for GitHub Pages
      uses: actions/upload-pages-artifact@v2
      if: always()
      with:
        path: ${{ vars.OUTPUT_PATH }}/allure-report

    - name: Deploy to GitHub Pages
      if: always()
      id: deployment
      uses: actions/deploy-pages@v2
